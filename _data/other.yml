- id: 纳猫契
  title: "纳猫契"
  year: 2023
  content:
    - 一只猫儿是狸花，本在西方诸佛前。
    - 三藏带归家长养，护持经卷在民间。
    - 外表俊俏身世妙，身具虎斑神似豹。
    - 藏于豹溪孤慎行，碰瓷南武第一侯。
    - 豹溪小豹是某甲，自卖南武终不悔。
    - 三面断价小鱼干，聘金随契已交还。
    - 买主愿如石崇富，寿如彭祖福高迁。
    - 仓禾自此巡无怠，鼠贼从兹补不闲。
    - 不吵主人睡懒觉，不得盗食把家翻。
    - 日夜在家看守物，莫走东畔与西边。
    - 如有故违走外去，堂前引过受笞鞭。
    - 十月初七，行契人灿。行契喵豹
